- description: |-
    To convert from degrees to radians

    1° * π/180 = 0.0174533 rad
  name: DEG_TO_RAD
  related:
    constants:
      - PI
      - PI_BY_TWO
      - PRIM_ROT_LOCAL
      - RAD_TO_DEG
      - TWO_PI
    functions:
      - llAxisAngle2Rot
      - llEuler2Rot
      - llGetLocalRot
      - llGetRootRotation
      - llGetRot
      - llRezAtRoot
      - llRot2Euler
      - llRotTarget
      - llSetCameraEyeOffset
      - llSetKeyframedMotion
      - llSetRot
      - llTargetOmega
    wikipedia:
      en:
        - Euler_Angles
  scope: constant.language.float
  type: float
  value: 0.017453
  usage:
    - "rotation rot = llEuler2Rot(vector euler_amgles * DEG_TO_RAD);"
